<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="title">
            <span>
                <img src="assets/alpha-d-box-outline.svg" alt="">
                <span>Dashboard</span>
            </span>
        </div>
        <div>
            <span>
                <img src="assets/home.svg" alt="">
                <span>Home</span>
            </span>
            <span>
                <img src="assets/account.svg" alt="">
                <span>Profile</span>
            </span>
            <span>
                <img src="assets/message.svg" alt="">
                <span>Message</span>
            </span>
            <span>
                <img src="assets/history.svg" alt="">
                <span>History</span>
            </span>
            <span>
                <img src="assets/file-document-multiple.svg" alt="">
                <span>Tasks</span>
            </span>
            <span>
                <img src="assets/account-group.svg" alt="">
                <span>Community</span>
            </span>
        </div>
        <div>
            <span>
                <img src="assets/cog.svg" alt="">
                <span>Setting</span>
            </span>
            <span>
                <img src="assets/help-box.svg" alt="">
                <span>Support</span>
            </span>
            <span>
                <img src="assets/shield-check.svg" alt="">
                <span>Privacy</span>
            </span>
        </div>
    </div>
    <div class="header"></div>
    <div class="content">
        <div class="projects">
            <h4>Projects</h4>
            <div class="grid-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="announcements">
            <h4>Announcements</h4>
            <div class="card"></div>
        </div>
        <div class="trending">
            <h4>Trending</h4>
            <div class="card"></div>
        </div>
    </div>
</body>
</html>
